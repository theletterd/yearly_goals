<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Duncan's Goals</title>
  </head>
  <body>
      
      <div class="header">Duncan's Goals</div>
      <div id="main"></div>
      
      <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      
      <!-- Load our React component. -->
      <script type="text/babel">
       
       class Goals extends React.Component {
	   constructor(props) {
	       super(props);
           }
           render() {
               const goalElements = this.props.goals.map((goal) =>
		   <Goal goal={goal} key={goal.card_id}/>
               );
	       return (
		   <div className="goals">
		       {goalElements}
		   </div>
	       );
           }
       }
     
     
       class Goal extends React.Component {
           constructor(props) {
               super(props);
           }
	   
           render() {
               return (
		   <div className="goal">
		       <div className="goal-image">
			   <img src={this.props.goal.cover_url} />
		       </div>
		       <div className="goal-state">
			   <div className="goal-name">{this.props.goal.name}</div>
			   <div className="goal-status">{this.props.goal.goal_status}</div>
		       </div>
		   </div>
               );
           }
       }
       
       class YearlyGoals extends React.Component {
           constructor(props) {
               super(props);
           }
	   
	   render() {
               if (this.props.yearlyGoals !== null) {
		   return (
		       <div id="yearlyGoals">
			   <Goals goals={this.props.yearlyGoals.goals} />
		       </div>
		   );
	       } else {return null;}
	   }
       }

       class Year extends React.Component {
           constructor(props) {
               super(props);
	       this.handleClick = this.handleClick.bind(this);
	   }

	   handleClick() {
	       this.props.handleYearChange(this.props.year);
	   }
	   
           render() {
               return (<div className="year" onClick={this.handleClick}>{this.props.year}</div>);
           }
       }

       class Years extends React.Component {
	   constructor(props) {
	       super(props);
	       this.state = {};
	   }
	   
	   componentDidMount() {
	       fetch("http://0.0.0.0:5000/years")
		   .then(response => response.json())
		   .then(years => this.setState({years: years}));
	   }

	   render() {
	       if (this.state.years === undefined) {
		   return null;
	       }
	       const yearElements = this.state.years.map(year =>
		   <Year year={year} key={year}  handleYearChange={this.props.handleYearChange} />
	       );

	       return (
		   <div id="yearSelector">
		       {yearElements}
		   </div>
	       );
	       
	   }
       }

       class Controller extends React.Component {
	   constructor(props) {
	       super(props);

	       this.handleYearChange = this.handleYearChange.bind(this);
	       this.state = {year: null, yearlyGoals: null};
	   }

	   handleYearChange(year) {
               fetch("http://0.0.0.0:5000/year/" + year)
		   .then(response => response.json())
		   .then(data => {
		       this.setState({year: year, yearlyGoals:data});
		   });
	   }
	   
	   render() {
	       return (
		   <div>
		       <Years handleYearChange={this.handleYearChange}/>
		       <YearlyGoals yearlyGoals={this.state.yearlyGoals}/>
		   </div>
	       )
	   }
       }


       // Ok so what we want is whe someone clicks a Year, we set the state
       // up in the Controller, which does the fetch, and then passes the goals down
       // to the Yearly Goals.
       ReactDOM.render(
           <Controller />,
           document.getElementById('main')
       );

      </script>
      
  </body>
</html>
